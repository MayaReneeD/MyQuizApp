<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Office Quiz</title>
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet"/>
  <link rel="stylesheet" type="text/css" href="index.css">

</head>
<!-- SECTION ONE -->
<body>
  <main>
    <header>
<h1><marquee behavior="alternate">THE OFFICE QUIZ</marquee>
</h1>
    <Center>
    <img class="irc_mi" src="https://cdn.pastemagazine.com/www/articles/The%20Office%20by%20Mitchell%20Haaseth%20NBC%20Header.jpg" onload="typeof google==='object'&amp;&amp;google.aft&amp;&amp;google.aft(this)" width="550" height="353" style="" data-iml="1565667411693" alt="Related image">
    </Center>
    <section>
    <div class = "start-quiz">
      <p class = 'descrip'>Are you a true fan of The Office? Take the quiz and find out!</p>
      <button class='start-button'>START QUIZ</button>
    </div>
    </section>
    </header>
    </main>
    
    
    
    
<!-- QUESTIONS-->
 
<div class = 'questions'>
    <h2 class='question'></h2>
    <p class= "score"> Score:  </p>
    <ul class ="list">
    </ul>

    
    <div class='submit'>
      <button class="submit-button">Check Answer</button> 
    </div>
    
    
  
    <div class='next'>
      <button class="next-button">Next</button> 
    </div>
    
    <p class = 'question-number'></p>
  </div>

<!-- COMPLETED PAGE-->

  <section class = 'end-quiz'> 
    <p class = 'end-score'></p>
    <p class='comment'></p>
    <button class="retake-button">RETAKE QUIZ</button>
  </section>
  


<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="index.js"></script>
</body>
</html>

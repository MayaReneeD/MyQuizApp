<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./float-grid.css" />
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Mina" rel="stylesheet">
  <title>Quiz App</title>

</head>

<body>
  <main>

    <!--Section 1 WELCOME-->
      <h1 class="topbar"><marquee behavior="alternate">The Office Quiz</marquee></h1>
      <center>
      <img class="irc_mi" src="https://media.proprofs.com/images/QM/user_images/1826446/1541045721.jpg" alt="Image result for the office group photo" width="450" height="221" style="">
      </center>
      <div class="start-page">
      <p>Are you a true fan of The Office? Let's find out!</p>
      <button value="start" type="start" class="start-button">Begin Quiz</button>
    </div>


    <!--Section 2 QUESTIONS-->

    <form class="questions">
      <fieldset>
        <Legend>
          <h2 class="question"></h2></Legend>
       <ul class="questions-selector"></ul>
        <div class="submit">
          <button value="submit" type="submit" class="submit-button">Check Your Answer</button>
        </div>
      </fieldset>
    </form>
    <div class="questions">
      <div class="next">
        <button value="next" type="next" class="next-button">Next Question</button>
      </div>
      <p class="score">Score:</p>
      <p class="question-number"></p>
    </div>
   
    <!--SECTION 3 RESULTS-->

    <section class='end-quiz'>
      <p class='end-score'></p>
      <p class='comment'></p>
      <button value="retry" type="retry" class="retry-button">Retake Quiz</button>
    </section>
  </main>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
